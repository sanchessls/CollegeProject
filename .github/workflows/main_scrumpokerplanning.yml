# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - scrumpokerplanning

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/ScrumPokerAPI/ScrumPokerPlanning.csproj

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scrumpokerplanning'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2f8f0f69d2474d5eb53ef27890a4d76c }}
        package: ${{env.DOTNET_ROOT}}/ScrumPokerAPI/ScrumPokerAPI/ScrumPokerPlanning.csproj